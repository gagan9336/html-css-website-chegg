<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chegg</title>
    <!-- External Style Sheet -->
    <link href="css/default.css" rel="stylesheet" type="text/css" media="all" />
    <link
      href="css/contactUs.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <!-- Using header tag -->
    <header>
      <!-- Using nav tag -->
      <nav>
        <div id="header-wrapper">
          <div id="header">
            <div id="logo">
              <h1><a href="#">Chegg-Expert</a></h1>
            </div>
            <div id="menu">
              <ul>
                <li class="current_page_item">
                  <a href="index.html">Homepage</a>
                </li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="contactUs.css">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <article>
      <br />
      <div id="container">
        <h1>&bull; CONTACT US &bull;</h1>
        <div class="underline"></div>
        <form action="#" method="post" id="contact_form">
          <div class="name">
            <label for="name"></label>
            <input
              type="text"
              placeholder="My name is"
              name="name"
              id="name_input"
              required
            />
          </div>
          <div class="email">
            <label for="email"></label>
            <input
              type="email"
              placeholder="My e-mail is"
              name="email"
              id="email_input"
              required
            />
          </div>
          <div class="telephone">
            <label for="name"></label>
            <input
              type="text"
              placeholder="My number is"
              name="telephone"
              id="telephone_input"
              required
            />
          </div>
          <div class="subject">
            <label for="subject"></label>
            <select
              placeholder="Subject line"
              name="subject"
              id="subject_input"
              required
            >
              <option disabled hidden selected>Subject line</option>
              <option>I'd like to start a project</option>
              <option>I'd like to ask a question</option>
              <option>I'd like to make a proposal</option>
            </select>
          </div>
          <div class="message">
            <label for="message"></label>
            <textarea
              name="message"
              placeholder="I'd like to chat about"
              id="message_input"
              cols="30"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Send Message" id="form_button" />
          </div>
        </form>
      </div>
      <br />
    </article>
    <!-- using footer tag -->
    <footer>
      <div id="footer" class="container">
        <p>
          Design by Chegg-Expert Vishnu Pratap Singh &
          <a href="https://gagan-portfolio.herokuapp.com/" rel="nofollow"
            >Gagandeep Singh</a
          >. Photos by <a href="https://unsplash.com">Unsplash</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
